<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator.exe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="bar">
    calculator.exe
    <img class="mute" src="https://thenounproject.com/api/private/icons/228603/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABjfWHOGj9ag9LuTVTseWUWT16oWRi4PmCtLuSQ5U5gbyvyx2nPTPGr_nwY7icyA5DZ3WHvmXYgqgbVODglqBPtleChAg%3D%3D" alt="mute">
  </div>
  <div class="calc">
    <div class="screen">
      <h1 class="history"></h1>
      <h1 class="display">0</h1>
    </div>
    <div class="button-container">
      <button class="btn clear">CLR</button>
      <button class="btn del">DEL</button>
      <button class="btn toggle">+/-</button>
      <button class="btn operator" id="/">/</button>
      <button class="btn number" id="7">7</button>
      <button class="btn number" id="8">8</button>
      <button class="btn number" id="9">9</button>
      <button class="btn operator" id="*">*</button>
      <button class="btn number" id="4">4</button>
      <button class="btn number" id="5">5</button>
      <button class="btn number" id="6">6</button>
      <button class="btn operator" id="-">-</button>
      <button class="btn number" id="1">1</button>
      <button class="btn number" id="2">2</button>
      <button class="btn number" id="3">3</button> 
      <button class="btn operator" id="+">+</button>
      <button class="btn number" id="0">0</button>
      <button class="btn number" id=".">.</button>
      <button class="btn evaluate">=</button>
    </div>
  </div>
  <audio id="press" src="./sounds/buttonPress.mp3"></audio>
</body>
</html>
